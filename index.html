<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<!-- CSS -->
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #fc4c5c;
            font-family: 'Varela Round', sans-serif;
            color: rgb(0, 0, 0);
            height: auto;
        }

    </style>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-4">
                    <div class="card shadow-2-strong p-2" style="border-radius: 1rem;">
                        <div class="card-body p-3 text-center">
                            <h3 class="mb-5 h3" style="font-weight: bold;">Driver's Cost Calculator</h3>
                            <hr class="my-5">
                            <!-- Trip Distance -->
                            <div class="form-group mb-4">
                                <div class="d-flex align-items-center">
                                    <label class="col-form-label" style="font-weight: bold; font-size: 2vh; margin-right: auto;">Trip Distance</label>
                                    <input type="number" id="tripDistance" name="tripDistance" class="form-control ml-3" oninput="cal()" placeholder="kilometers(km)" style="width: 12rem;">
                                </div>
                            </div>
                            <!-- Fuel consumption -->
                            <div class="form-group mb-4">
                                <div class="d-flex align-items-center">
                                    <label class="col-form-label" style="font-weight: bold; font-size: 2vh; margin-right: auto;">Fuel consumption</label>
                                    <input type="number" id="fuelConsumption" name="fuelConsumption" class="form-control ml-3" oninput="cal()" placeholder="L/km" style="width: 12rem;">
                                </div>
                            </div>
                            <!-- Fuel Price -->
                            <div class="form-group mb-4">
                                <div class="d-flex align-items-center">
                                    <label class="col-form-label" style="font-weight: bold; font-size: 2vh; margin-right: auto;">Fuel Price</label>
                                    <input type="number" id="gasPrice" name="gasPrice" class="form-control ml-3" oninput="cal()" placeholder="per liter" style="width: 12rem;">
                                </div>
                            </div>
                            <p style="font-size: 1.5vh; font-weight: 400; color: grey; font-style: italic;">Car depreciation à¸¿1:km</p>
                            <!-- Result -->
                            <span id="result" class="text-decoration-underline" style="font-size: 28px; color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript">
        function cal() {
            var td = document.getElementById("tripDistance").value,
                fc = document.getElementById("fuelConsumption").value,
                gp = document.getElementById("gasPrice").value,
                cd = td*1;
                
                var r1 = td / fc,
                    r2 = (r1*gp) + cd;
                

                if (td && fc && gp) {
                    document.getElementById("result").innerHTML = "Cost = " + Math.round(r2);
                }
        }
        
    </script>
</body>
</html>
